<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анализ функционирования систем</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="icon" href="data:;base64,=">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>
</head>
<body>
  <form action="Restrictions/LoadRestrictionsFromFile" 
  enctype="multipart/form-data" onsubmit="AJAXSubmit(this);return false;" 
  method="post" hidden>
<dl>
    <dt>
        <label for="FileUpload_FormFile">File</label>
    </dt>
    <dd>
      <input id="FileUpload_FormFile" type="file" 
      name="file" accept=".csv" multiple/>
    </dd>
</dl>

<input id="upload-csv" class="btn" type="submit" value="Upload" multiple/>

<div style="margin-top:15px">
    <output name="result"></output>
</div>
</form>
  <div class="ui top attached tabular menu">
    <a class="active item" data-tab="first">Ограничения</a>
    <a class="item" data-tab="second">Системы</a>
    <a class="item" data-tab="third">Анализ систем</a>
  </div>

  <div class="ui bottom attached active tab segment" data-tab="first">   
    <div class="ui relaxed grid padded">
      <div class="row">
        <div class="column">
          <button class="ui button primary save-system"><i class="save icon"></i>Сохранить</button>
          <button class="ui button primary upload-csv"><i class="download icon"></i>Загрузить</button>
          <button class="ui button primary next">Дальше<i class="arrow right icon"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="column ui form center aligned ">
          <div class="filter">
            <div class="fields">
              <div class="six wide field">
                <label class="">Наименование показателя</label>
                <select name="skills" class="ui fluid search dropdown names" >
                </select>
              </div>
              <div class="two wide field disField">
                <label>Обозначение</label>
                <input class="name" type="text" placeholder="" disabled>
              </div>
              <div class="two wide field disField">
                <label>Единица измерения</label>
                <input class="unit" type="text" placeholder="Ч" disabled>
              </div>
              <div class="two wide field">
                <label>Условие</label>
                <select name="conditions" class="ui fluid search dropdown conditions">
                </select>
                
              </div>
              <div class="two wide field">
                <label>Значение</label>
                <input value="" type="number" placeholder="0" class="input value" name="value">
              </div>
              <div class="three wide field">
                <label>&ensp;</label>
                <button class="ui icon submit button plus">
                  <i class="plus icon"></i>
                </button>
                <button class="ui button delete-all">
                  Удалить все
                  <i class="trash right icon"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui bottom attached tab segment" data-tab="second">
    <div class="ui top attached tabular menu">
      <a class="item active" data-tab="second/a">Показатели функционирования системы</a>
      <a class="item" data-tab="second/b">Расчетные значения</a>
      <a class="item" data-tab="second/c">Устойчивость системы</a>
    </div>
    <div class="ui bottom attached tab active segment" data-tab="second/a">
      <button class="ui  primary button next">
        Загрузить данные другой системы
      </button>
     <button class="ui  primary button validate">
        Проверить
      </button> 
    </div>
    <div class="ui bottom attached tab segment" data-tab="second/b"></div>
    <div class="ui bottom attached tab segment " data-tab="second/c">
      <button class="ui primary button save-system"><i class="save icon"></i>Cохранить</button>
      <button class="ui  primary button">
        Сформировать отчет
      </button> 
      <button class="ui primary button next-tab">Дальше<i class="arrow right icon"></i></button>
    </div>
  
  </div>
  <div class="ui bottom attached tab segment" data-tab="third">
  <div class="ui top attached tabular menu">
    <a class="item active" data-tab="third/a">Добавленные системы</a>
    <a class="item" data-tab="third/b">Диаграммы</a>
    <a class="item" data-tab="third/c">Графики</a>
  </div>
  <div class="ui bottom attached tab segment active" data-tab="third/a">
    <div class="ui celled grid">
      <div class="row">
        <div class="eight wide column">
          
          <div class="ui vertical buttons system-list">
            
          </div>
        </div>
        <div class="eight wide column">
          <div class="ui grid relaxed inline-grid">
            <div class="column">
              <div class="row">
                <button class="ui primary button upload-csv"><i class="download icon"></i>Загрузить</button><br><br>
              </div>
              <div class="row">
                <button class="ui primary button"><i class="trash icon"></i>Удалить</button><br><br>
              </div>
              <div class="row">
                <button class="ui primary button">
                  Добавить новую систему
                </button> 
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
  <div class="ui bottom attached tab segment" data-tab="third/b">
    <div class="ui  grid relaxed padded">
      <div class=" center aligned  seven wide column">
        <label><b>Системы</b></label>
        <select multiple="" class="ui fluid dropdown systems-cb system-diagram">
        </select>
      </div>
      <div class="center aligned six wide column">
        <label><b>Параметр</b></label>
        <select class="ui fluid search dropdown param-diag" >
        </select>
      </div>

      <div class="two wide ui input field column">
        <label>&ensp;<br></label>
        <button class="ui primary button create-diagram">
          Построить
        </button> 
      </div>
    </div>
    <div id="canvas-container" style="position: relative; height:70vh; width:95vw">
      <canvas id="diagram"></canvas>
    </div>
  </div>
  <div class="ui bottom attached tab segment" data-tab="third/c">
    <div class="ui twelve column grid relaxed padded">
      <div class=" center aligned four wide column">
        <label><b>Системы</b></label>
        <select name="skills" multiple="" class="ui fluid dropdown systems-cb system-chart">
        </select>
      </div>
      <div class=" center aligned four wide column">
        <label><b>Параметр</b></label>
        <select class="ui fluid search dropdown param-chart" >
        </select>
      </div>
      <div class=" center aligned ui input column">
        <label><b>От</b></label>
        <input class="linear-chart-from" type="number" placeholder="">
      </div>
      <div class=" center aligned ui input column">
        <label><b>До</b></label>
        <input class="linear-chart-to" type="number" placeholder="">
      </div>
      <div class=" center aligned two wide ui input column">
        <label><b>Количество точек</b></label>
        <input class="linear-chart-dots-count" type="number" placeholder="">
      </div>
      <div class=" center aligned two wide ui input  column">
        <label>&ensp;<br></label>
        <button class="ui primary button create-linear-chart">
          Построить
        </button> 
      </div>
      
    </div>

      <div id="canvas-container" style="position: relative; height:70vh; width:95vw">
        <canvas id="chart"></canvas>
      </div>

  </div>
  </div>
  </div>

<script src="https://npmcdn.com/chart.js@latest/dist/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>
<script src="WorkWithChart1.js"></script>
<script src="WorkWithStorage.js"></script>

</body>
</html>
