<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анализ функционирования систем</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="icon" href="data:;base64,=">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>
</head>
<body>
  <form action="Restrictions/LoadRestrictionsFromFile" 
  enctype="multipart/form-data" onsubmit="AJAXSubmit(this);return false;" 
  method="post" hidden>
<dl>
    <dt>
        <label for="FileUpload_FormFile">File</label>
    </dt>
    <dd>
      <input id="FileUpload_FormFile" type="file" 
      name="file" accept=".csv" multiple/>
    </dd>
</dl>

<input id="upload-csv" class="btn" type="submit" value="Upload" multiple/>

<div style="margin-top:15px">
    <output name="result"></output>
</div>
</form>
  <div class="ui top attached tabular menu">
    <a class="active item" data-tab="first">Ограничения</a>
    <a class="item" data-tab="second">Система</a>
    <a class="item" data-tab="third">Анализ систем</a>
  </div>

  <div class="ui bottom attached active tab segment" data-tab="first">   
    <div class="ui relaxed grid padded">
      <div class="row">
        <div class="column">
          <button class="ui button save-system"><i class="save icon"></i>Сохранить</button>
          <button class="ui button upload-csv"><i class="download icon"></i>Загрузить</button>
          <button class="ui button next">Дальше<i class="arrow right icon"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="column ui form">
          <div class="filter">
            <div class="fields">
              <div class="six wide field">
                <label>Наименование показателя</label>
                <select name="skills" class="ui fluid search dropdown names" >
                </select>
              </div>
              <div class="two wide field disField">
                <label>Обозначение</label>
                <input class="name" type="text" placeholder="" disabled>
              </div>
              <div class="two wide field disField">
                <label>Единица измерения</label>
                <input class="unit" type="text" placeholder="Ч" disabled>
              </div>
              <div class="two wide field">
                <label>Условие</label>
                <select name="conditions" class="ui fluid search dropdown conditions">
                </select>
                
              </div>
              <div class="two wide field">
                <label>Значение</label>
                <input value="" type="number" placeholder="0" class="input value" name="value">
              </div>
              <div class="three wide field">
                <label>&ensp;</label>
                <button class="ui icon submit button plus">
                  <i class="plus icon"></i>
                </button>
                <button class="ui button delete-all">
                  Удалить все
                  <i class="trash right icon"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui bottom attached tab segment" data-tab="second">
    <div class="ui top attached tabular menu">
      <a class="item active" data-tab="second/a">Показатели функционирования системы</a>
      <a class="item" data-tab="second/b">Расчетные значения</a>
      <a class="item" data-tab="second/c">Устойчивость системы</a>
    </div>
    <div class="ui bottom attached tab active segment" data-tab="second/a">
      <button class="ui  button next">
        Загрузить данные другой системы
      </button>
     <button class="ui  button validate">
        Проверить
      </button> 
    </div>
    <div class="ui bottom attached tab segment" data-tab="second/b"></div>
    <div class="ui bottom attached tab segment " data-tab="second/c">
      <button class="ui button save-system"><i class="save icon"></i>Cохранить</button>
      <button class="ui  button">
        Сформировать отчет
      </button> 
      <button class="ui button next-tab">Дальше<i class="arrow right icon"></i></button>
    </div>
  
  </div>
  <div class="ui bottom attached tab segment" data-tab="third">
  <div class="ui top attached tabular menu">
    <a class="item" data-tab="third/a">Настройки</a>
    <a class="item" data-tab="third/b">Диаграммы</a>
    <a class="item" data-tab="third/c">Графики</a>
  </div>
  <div class="ui bottom attached tab segment" data-tab="third/a">
    <button class="ui button upload-csv"><i class="download icon"></i>Загрузить</button>
    <button class="ui  button">
      Добавить новую систему
    </button> 
  </div>
  <div class="ui bottom attached tab segment" data-tab="third/b">
    <div class="ui four column grid relaxed padded">
      <div class="column">
        <label>Наименование показателя</label>
        <select name="skills" multiple="" class="ui fluid dropdown">
          <option value="">Skills</option>
          <option value="angular">Angular</option>
        </select>
      </div>
      <div class="column">
        <label>Наименование показателя</label>
        <select name="skills" class="ui fluid search dropdown " >
        </select>
      </div>
      <div class="two wide ui input column">
        <label>&ensp;</label>
        <button class="ui  button">
          Построить
        </button> 
      </div>
    </div>
  </div>
  <div class="ui bottom attached tab segment" data-tab="third/c">
    <div class="ui twelve column grid relaxed padded">
      <div class="four wide column">
        <label>Наименование показателя</label>
        <select name="skills" multiple="" class="ui fluid dropdown">
          <option value="">Skills</option>
          <option value="angular">Angular</option>
        </select>
      </div>
      <div class="four wide column">
        <label>Наименование показателя</label>
        <select name="skills" class="ui fluid search dropdown" >
        </select>
      </div>
      <div class="ui input column">
        <label>От</label>
        <input class="name" type="text" placeholder="">
      </div>
      <div class="ui input column">
        <label>До</label>
        <input class="name" type="text" placeholder="">
      </div>
      <div class="two wide ui input column">
        <label>Количество точек</label>
        <input class="name" type="text" placeholder="">
      </div>
      <div class="two wide ui input column">
        <label>&ensp;</label>
        <button class="ui  button">
          Построить
        </button> 
      </div>
      
    </div>
  </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
