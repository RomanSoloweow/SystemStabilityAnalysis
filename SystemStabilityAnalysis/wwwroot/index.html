<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="icon" href="data:;base64,=">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>
</head>
<body>

  <div class="ui top attached tabular menu">
    <a class="active item" data-tab="first">Ограничения</a>
    <a class="item" data-tab="second">Система</a>
    <a class="item" data-tab="third">Анализ систем</a>
  </div>

  <div class="ui bottom attached active tab segment" data-tab="first">   
    <div class="ui relaxed grid padded">
      <div class="row">
        <div class="column">
          <button class="ui button save-system">Сохранить</button>
          <div class="ui small basic icon buttons">
            
            <button class="ui button active"><i class="download icon"></i></button>
            <button class="ui right button active next">
              Без ограничений
            </button>
            <button class="ui button active next"><i class="arrow right icon"></i></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column ui form">
          <div class="filter">
            <div class="fields">
              <div class="six wide field">
                <label>Наименование показателя</label>
                <select name="skills" class="ui fluid search dropdown names" >
                </select>
              </div>
              <div class="two wide field disField">
                <label>Обозначение</label>
                <input class="name" type="text" placeholder="" disabled>
              </div>
              <div class="two wide field disField">
                <label>Единица измерения</label>
                <input class="unit" type="text" placeholder="Ч" disabled>
              </div>
              <div class="two wide field">
                <label>Условие</label>
                <select name="conditions" class="ui fluid search dropdown conditions">
                </select>
                
              </div>
              <div class="two wide field">
                <label>Значение</label>
                <input value="" type="number" placeholder="0" class="input value" name="value">
              </div>
              <div class="three wide field">
                <label>&ensp;</label>
                <button class="ui icon submit button plus">
                  <i class="plus icon"></i>
                </button>
                <button class="ui button delete-all">
                  Удалить все
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui bottom attached tab segment" data-tab="second">
    <div class="ui top attached tabular menu">
      <a class="item active" data-tab="second/a">Показатели функционирования системы</a>
      <a class="item" data-tab="second/b">Расчетные значения</a>
      <a class="item" data-tab="second/c">Устойчивость системы</a>
    </div>
    <div class="ui bottom attached tab active segment" data-tab="second/a">
      <button class="ui right button active next">
        Выбрать из списка систем
      </button>
      <button class="ui button save-system">
        Сохранить в списке систем?
      </button>
      
    </div>
    <div class="ui bottom attached tab segment" data-tab="second/b">2B</div>
    <div class="ui bottom attached tab segment " data-tab="second/c">2C</div>
  
  </div>
  <div class="ui bottom attached tab segment" data-tab="third">
  <div class="ui top attached tabular menu">
    <a class="item" data-tab="third/a">Графики</a>
    <a class="item" data-tab="third/b">Диаграммы</a>
  </div>
  <div class="ui bottom attached tab segment" data-tab="third/a">3A</div>
  <div class="ui bottom attached tab segment" data-tab="third/b">3B</div>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
